<div class="container">
    <div style="color: red" ng-repeat="error in errors">{{error}}</div>
    <div>{{success}}</div>
    <form>
        <div class="form-group">
            <label>ISBN/ID</label> <input type="text"
                                               class="form-control"
                                               ng-model="media.isbn"/>
        </div>
        <div class="form-group">
            <label>Title </label><input type="text"
                                             class="form-control"
                                             ng-model="media.title"/>
        </div>
        <div class="form-group">
            <label>Author </label><input type="text"
                                         class="form-control"
                                         ng-model="media.author"/>
        </div>
        <div class="form-group">
            <label>Subject</label><input type="text"
                                             class="form-control"
                                             ng-model="media.subject"/>
        </div>
        <div class="form-group">
            <label>Quantity</label><input type="text"
                                            class="form-control"
                                            ng-model="media.qty"/>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="addmedia()">Add</button>


    </form>
</div>
